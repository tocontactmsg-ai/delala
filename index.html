<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Hub | Global Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Roboto+Mono&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Cairo', sans-serif; background: #f1f5f9; color: #1e293b; transition: all 0.3s ease; }
        .tender-card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .nav-active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: 900; }
        .mono { font-family: 'Roboto Mono', monospace; }
        .glass-input { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 1rem; padding: 0.8rem; width: 100%; outline: none; }
        .glass-input:focus { border-color: #2563eb; background: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CONFIG = {
            user: "tocontactmsg-ai",
            repo: "delala",
            path: "ads",
            wa: "249998615193"
        };

        const translations = {
            ar: {
                title: "ÿßŸÑŸÖÿ±ŸÉÿ≤", hub: "ÿßŸÑÿ∑ÿ®Ÿä",
                subtitle: "ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ™ŸÜÿ≥ŸäŸÇ ŸàÿßŸÑÿÆÿØŸÖÿßÿ™ ÿßŸÑŸÑŸàÿ¨ÿ≥ÿ™Ÿäÿ© ÿßŸÑŸÖŸàÿ≠ÿØ",
                tabFeed: "ÿßŸÑÿπÿ∑ÿßÿ°ÿßÿ™ ÿßŸÑŸÜÿ¥ÿ∑ÿ©", tabPost: "ÿ•ÿ∂ÿßŸÅÿ© ÿ∑ŸÑÿ®", tabAdmin: "ŸÖÿ≠ŸàŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™",
                ref: "ÿ±ŸÇŸÖ ÿßŸÑŸÖÿ±ÿ¨ÿπ", entity: "ÿßŸÑÿ¨Ÿáÿ© ÿßŸÑÿ∑ÿßŸÑÿ®ÿ©", loc: "ÿßŸÑŸÖŸàŸÇÿπ", date: "ÿßŸÑÿ™ÿßÿ±ŸäÿÆ",
                items: "ÿßŸÑÿ£ÿµŸÜÿßŸÅ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ©", qty: "ÿßŸÑŸÉŸÖŸäÿ©", bid: "ÿ™ŸÇÿØŸäŸÖ ÿπÿ±ÿ∂ ÿ≥ÿπÿ±",
                share: "ŸÖÿ¥ÿßÿ±ŸÉÿ©", addRow: "+ ÿ•ÿ∂ÿßŸÅÿ© ÿµŸÜŸÅ", submit: "ÿ•ÿ±ÿ≥ÿßŸÑ ÿπÿ®ÿ± Ÿàÿßÿ™ÿ≥ÿßÿ®",
                convTitle: "ŸÖÿ≠ŸàŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ (ŸÑŸÑÿ£ÿØŸÖŸÜ)", convPlaceholder: "ÿßŸÑÿµŸÇ ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸàÿßÿ™ÿ≥ÿßÿ® ŸáŸÜÿß...",
                convBtn: "ÿ™ŸàŸÑŸäÿØ ŸÖŸÑŸÅ JSON ŸÑŸÑŸÜÿ¥ÿ±"
            },
            en: {
                title: "MEDICAL", hub: "HUB",
                subtitle: "Unified Logistics & Coordination System",
                tabFeed: "Live Tenders", tabPost: "Post Request", tabAdmin: "Admin Converter",
                ref: "REF CODE", entity: "Requesting Entity", loc: "Location", date: "Date",
                items: "Requested Items", qty: "Qty", bid: "Offer Bid",
                share: "Share", addRow: "+ Add Row", submit: "Send via WhatsApp",
                convTitle: "Admin Data Converter", convPlaceholder: "Paste WhatsApp message here...",
                convBtn: "Generate JSON for Upload"
            }
        };

        function App() {
            const [lang, setLang] = useState("ar");
            const [view, setView] = useState("feed");
            const [tenders, setTenders] = useState([]);
            const [loading, setLoading] = useState(false);
            const [items, setItems] = useState([{ name: "", qty: "" }]);
            const [convText, setConvText] = useState("");
            const [jsonOutput, setJsonOutput] = useState(null);

            const t = translations[lang];

            useEffect(() => {
                document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
                if (view === "feed") {
                    setLoading(true);
                    fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.path}`)
                        .then(res => res.json())
                        .then(async files => {
                            const data = await Promise.all(
                                files.filter(f => f.name.endsWith('.json')).map(f => fetch(f.download_url).then(r => r.json()))
                            );
                            setTenders(data.sort((a,b) => b.id - a.id));
                            setLoading(false);
                        }).catch(() => setLoading(false));
                }
            }, [view, lang]);

            // --- Handler: Visitor Post to WhatsApp ---
            const handleVisitorSubmit = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const refCode = "REF-" + Math.floor(1000 + Math.random() * 9000);
                
                let itemTable = `*${t.items}:*\n\`\`\`\n`;
                items.forEach((it, i) => {
                    itemTable += `${(i+1).toString().padStart(2,'0')} | ${it.name.padEnd(15)} | ${it.qty.padStart(5)}\n`;
                });
                itemTable += `\`\`\``;

                const message = `üìå *${t.title} ${t.hub} - ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ*\n` +
                                `--------------------------\n` +
                                `*${t.ref}:* ${refCode}\n` +
                                `*${t.entity}:* ${fd.get("hosp")}\n` +
                                `*${t.loc}:* ${fd.get("loc")}\n` +
                                `*${t.date}:* ${new Date().toLocaleDateString(lang==='ar'?'ar-EG':'en-US')}\n` +
                                `--------------------------\n` +
                                `${itemTable}\n` +
                                `--------------------------\n` +
                                `_ÿ™ŸÖ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿπÿ®ÿ± ÿßŸÑŸÖŸÜÿµÿ© ÿßŸÑÿ∑ÿ®Ÿäÿ©_`;

                window.open(`https://wa.me/${CONFIG.wa}?text=${encodeURIComponent(message)}`);
            };

            // --- Handler: Admin Converter ---
            const convertToJSON = () => {
                const hospital = convText.match(/(?:ÿßŸÑÿ¨Ÿáÿ©|Entity|ŸÖÿ≥ÿ™ÿ¥ŸÅŸâ):\s*(.*)/)?.[1] || "Unknown";
                const location = convText.match(/(?:ÿßŸÑŸÖŸàŸÇÿπ|Location|ŸÖŸàŸÇÿπ):\s*(.*)/)?.[1] || "Not Specified";
                const ref = convText.match(/(?:Reference|ÿßŸÑŸÖÿ±ÿ¨ÿπ|REF):\s*(.*)/)?.[1] || Date.now();
                
                const parsedItems = [];
                const lines = convText.split('\n');
                lines.forEach(line => {
                    if (line.includes('|')) {
                        const p = line.split('|');
                        if(p.length >= 3) parsedItems.push({ name: p[1].trim(), qty: p[2].trim() });
                    }
                });

                const data = {
                    id: ref.trim(),
                    hospital: hospital.trim(),
                    location: location.trim(),
                    items: parsedItems.length > 0 ? parsedItems : [{name: "Check Message", qty: "1"}],
                    date: new Date().toLocaleDateString('ar-EG')
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
                setJsonOutput({ url: URL.createObjectURL(blob), filename: `order-${data.id}.json`, raw: JSON.stringify(data, null, 2)});
            };

            return (
                <div className="max-w-2xl mx-auto px-4 py-6">
                    {/* Header & Toggle */}
                    <div className="flex justify-between items-start mb-8">
                        <div>
                            <h1 className="text-3xl font-black text-slate-900 tracking-tighter">
                                {t.title} <span className="text-blue-600">{t.hub}</span>
                            </h1>
                            <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest">{t.subtitle}</p>
                        </div>
                        <button onClick={() => setLang(lang === "ar" ? "en" : "ar")} className="bg-white border px-4 py-2 rounded-xl text-xs font-black shadow-sm uppercase">
                            {lang === "ar" ? "English" : "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©"}
                        </button>
                    </div>

                    {/* Navigation */}
                    <nav className="flex justify-around mb-8 border-b border-slate-200 text-sm font-bold">
                        <button onClick={() => setView("feed")} className={`pb-3 ${view==='feed'?'nav-active':'text-slate-400'}`}>{t.tabFeed}</button>
                        <button onClick={() => setView("post")} className={`pb-3 ${view==='post'?'nav-active':'text-slate-400'}`}>{t.tabPost}</button>
                        <button onClick={() => setView("admin")} className={`pb-3 ${view==='admin'?'nav-active':'text-slate-400'}`}>{t.tabAdmin}</button>
                    </nav>

                    {/* Feed View */}
                    {view === "feed" && (
                        <div className="space-y-6">
                            {loading ? <div className="text-center py-20 animate-pulse text-blue-600 font-bold">Loading...</div> : 
                             tenders.map(req => (
                                <div key={req.id} className="tender-card p-6">
                                    <div className="flex justify-between mb-4">
                                        <div>
                                            <span className="mono text-[10px] bg-blue-50 text-blue-600 px-2 py-1 rounded font-bold">{t.ref}: {req.id}</span>
                                            <h2 className="text-xl font-black text-slate-800 mt-2">{req.hospital}</h2>
                                            <p className="text-xs font-bold text-slate-400">üìç {req.location}</p>
                                        </div>
                                        <span className="text-[10px] text-slate-400 font-bold">{req.date}</span>
                                    </div>
                                    <div className="bg-slate-50 rounded-xl overflow-hidden mb-6 border">
                                        <table className="w-full text-sm text-right">
                                            <thead className="bg-slate-100 text-[9px] font-black text-slate-500 uppercase">
                                                <tr><th className="p-2">{t.items}</th><th className="p-2 text-center">{t.qty}</th></tr>
                                            </thead>
                                            <tbody>
                                                {req.items.map((it, i) => (
                                                    <tr key={i} className="border-t border-slate-200">
                                                        <td className="p-2 font-bold">{it.name}</td>
                                                        <td className="p-2 text-center font-black text-blue-600 mono">{it.qty}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="flex gap-2">
                                        <a href={`https://wa.me/${CONFIG.wa}?text=${encodeURIComponent(`Offer for ${req.id} - ${req.hospital}`)}`} className="flex-1 bg-blue-600 text-white py-3 rounded-xl text-center font-black text-xs shadow-lg">{t.bid}</a>
                                        <button onClick={() => window.open(`https://wa.me/?text=${encodeURIComponent(`${t.title} ${t.hub}\nEntity: ${req.hospital}\nRef: ${req.id}`)}`)} className="bg-slate-100 px-4 rounded-xl text-slate-500 hover:bg-slate-200">Share</button>
                                    </div>
                                </div>
                             ))}
                        </div>
                    )}

                    {/* Post View (WhatsApp Only) */}
                    {view === "post" && (
                        <div className="tender-card p-8">
                            <form onSubmit={handleVisitorSubmit} className="space-y-4">
                                <input required name="hosp" placeholder={t.entity} className="glass-input font-bold" />
                                <input required name="loc" placeholder={t.loc} className="glass-input" />
                                <div className="space-y-2 border-t pt-4">
                                    <p className="text-[10px] font-black text-slate-400 uppercase">{t.items}</p>
                                    {items.map((it, idx) => (
                                        <div key={idx} className="flex gap-2">
                                            <input required placeholder={t.items} className="flex-1 glass-input text-sm" onChange={e => {
                                                const n = [...items]; n[idx].name = e.target.value; setItems(n);
                                            }} />
                                            <input required placeholder={t.qty} className="w-20 glass-input text-sm text-center font-bold" onChange={e => {
                                                const n = [...items]; n[idx].qty = e.target.value; setItems(n);
                                            }} />
                                        </div>
                                    ))}
                                    <button type="button" onClick={() => setItems([...items, {name:"", qty:""}])} className="w-full py-2 border-2 border-dashed rounded-xl text-[10px] font-bold text-slate-400">{t.addRow}</button>
                                </div>
                                <button type="submit" className="w-full py-4 bg-[#128C7E] text-white rounded-xl font-black text-sm uppercase tracking-widest shadow-xl">{t.submit}</button>
                            </form>
                        </div>
                    )}

                    {/* Admin Converter View */}
                    {view === "admin" && (
                        <div className="tender-card p-8">
                            <h2 className="text-xl font-black mb-4">{t.convTitle}</h2>
                            <textarea 
                                value={convText}
                                onChange={(e) => setConvText(e.target.value)}
                                className="w-full h-48 glass-input font-mono text-xs mb-4" 
                                placeholder={t.convPlaceholder}>
                            </textarea>
                            <button onClick={convertToJSON} className="w-full py-4 bg-slate-900 text-white rounded-xl font-bold uppercase text-sm mb-6">{t.convBtn}</button>
                            
                            {jsonOutput && (
                                <div className="p-4 bg-slate-100 rounded-xl">
                                    <pre className="text-[10px] mb-4 overflow-auto max-h-32">{jsonOutput.raw}</pre>
                                    <a href={jsonOutput.url} download={jsonOutput.filename} className="block text-center w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-xs">Download JSON for GitHub</a>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
