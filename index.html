<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eldelala Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .ad {
      background: #fff;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      gap: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    .ad img {
      width: 140px;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }
    .ad small {
      color: #555;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      margin-top: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      color: #2563eb;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Eldelala Marketplace</h1>

  <h2>Published Ads</h2>
  <div id="ads">Loading...</div>

  <h2>Post New Ad</h2>
  <form id="adForm">
    <input id="name" placeholder="Item name" required>
    <input id="price" placeholder="Price" required>
    <input id="location" placeholder="Location" required>
    <input id="contact" placeholder="Contact info" required>
    <input id="category" placeholder="Category" required>
    <textarea id="description" placeholder="Description" required></textarea>
    <input id="image" type="file" accept="image/*">
    <button type="submit">Submit Ad</button>
    <div class="status" id="status"></div>
  </form>
</div>

<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbz8a_wsbQFgFR19y-VoxEx1qOYAlzmtpV0-DYVN3TJeuRT0piGKgoDMSfMXFjRiqEex/exec";
/* ========================================= */

const adsDiv = document.getElementById('ads');
const form = document.getElementById('adForm');
const statusEl = document.getElementById('status');

/* ================= FETCH ADS ================= */
async function loadAds() {
  const res = await fetch(`${API_URL}?action=fetchPublished`);
  const data = await res.json();

  if (data.status !== 'success' || !data.ads.length) {
    adsDiv.innerHTML = "<p>No ads yet.</p>";
    return;
  }

  adsDiv.innerHTML = data.ads.map(ad => `
    <div class="ad">
      ${ad.image_url ? `<img src="${ad.image_url}">` : ""}
      <div>
        <strong>${ad.name}</strong><br>
        <small>${ad.category} â€” ${ad.location}</small><br>
        <strong>${ad.price}</strong>
        <p>${ad.description}</p>
        <small>Contact: ${ad.contact}</small>
      </div>
    </div>
  `).join('');
}

loadAds();

/* ================= IMAGE TO BASE64 ================= */
function fileToBase64(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.readAsDataURL(file);
  });
}

/* ================= SUBMIT ================= */
form.onsubmit = async e => {
  e.preventDefault();
  statusEl.textContent = "Submitting...";

  let imageBase64 = "";
  if (image.files[0]) {
    imageBase64 = await fileToBase64(image.files[0]);
  }

  const data = {
    ref_code: "AD-" + Date.now(),
    name: name.value,
    price: price.value,
    description: description.value,
    location: location.value,
    contact: contact.value,
    category: category.value,
    imageBase64
  };

  const res = await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "createAd",
      data
    })
  });

  const json = await res.json();
  statusEl.textContent = json.status === "success"
    ? "Ad submitted. Waiting for approval."
    : json.message || "Error";

  form.reset();
};
</script>

</body>
</html>
