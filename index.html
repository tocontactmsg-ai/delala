<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿßŸÑÿØŸÑÿßŸÑÿ© | Eldelala Medical</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #f8fafc; }
        .mono { font-family: 'Roboto Mono', monospace; }
        .card-shadow { box-shadow: 0 10px 30px -12px rgba(0,0,0,0.1); }
        .nav-active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: 900; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CONFIG = {
            user: "tocontactmsg-ai",
            repo: "delala",
            path: "ads",
            wa: "249998615193" // Your WhatsApp
        };

        function App() {
            const [lang, setLang] = useState("ar");
            const [view, setView] = useState("feed");
            const [tenders, setTenders] = useState([]);
            const [loading, setLoading] = useState(false);
            const [expanded, setExpanded] = useState({});
            const [items, setItems] = useState([{ name: "", qty: "" }]);

            const isAr = lang === "ar";
            const text = {
                title: isAr ? "ÿßŸÑÿØŸÑÿßŸÑÿ©" : "ELDELALA",
                sub: isAr ? "ŸÑŸÑÿÆÿØŸÖÿßÿ™ ÿßŸÑÿ∑ÿ®Ÿäÿ© ŸàÿßŸÑŸÑŸàÿ¨ÿ≥ÿ™Ÿäÿ©" : "Medical Logistics Services",
                ref: isAr ? "ŸÉŸàÿØ ÿßŸÑŸÖÿ±ÿ¨ÿπ" : "Ref Code",
                loc: isAr ? "ÿßŸÑŸÖŸàŸÇÿπ" : "Location",
                count: isAr ? "ÿπÿØÿØ ÿßŸÑÿ£ÿµŸÜÿßŸÅ" : "Items Count",
                details: isAr ? "ÿπÿ±ÿ∂ ÿßŸÑÿ™ŸÅÿßÿµŸäŸÑ" : "View Details",
                hide: isAr ? "ÿ•ÿÆŸÅÿßÿ°" : "Hide",
                bid: isAr ? "ÿ™ŸÇÿØŸäŸÖ ÿπÿ±ÿ∂" : "Offer Bid",
                download: isAr ? "ÿ™ÿ≠ŸÖŸäŸÑ PDF" : "Download PDF",
                post: isAr ? "ÿ•ÿ∂ÿßŸÅÿ© ÿ∑ŸÑÿ®" : "Post Request",
                feed: isAr ? "ÿßŸÑÿπÿ∑ÿßÿ°ÿßÿ™" : "Tenders"
            };

            useEffect(() => {
                document.documentElement.dir = isAr ? "rtl" : "ltr";
                if (view === "feed") {
                    setLoading(true);
                    fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.path}`)
                        .then(res => res.json())
                        .then(async files => {
                            const data = await Promise.all(
                                files.filter(f => f.name.endsWith('.json')).map(f => fetch(f.download_url).then(r => r.json()))
                            );
                            setTenders(data.sort((a,b) => b.id - a.id));
                            setLoading(false);
                        }).catch(() => setLoading(false));
                }
            }, [view, lang]);

            const generatePDF = (t) => {
                const doc = new jspdf.jsPDF();
                doc.setFontSize(22); doc.text("ELDELALA MEDICAL", 105, 20, {align:"center"});
                doc.setFontSize(12);
                doc.text(`Ref: ${t.id}`, 20, 40);
                doc.text(`Location: ${t.location}`, 20, 50);
                doc.autoTable({
                    startY: 60,
                    head: [['Item Name', 'Quantity']],
                    body: t.items.map(i => [i.name, i.qty]),
                });
                doc.save(`${t.id}.pdf`);
            };

            const handlePost = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const ref = "EL-" + Math.floor(1000 + Math.random() * 9000);
                const msg = `*üìå ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ - ÿßŸÑÿØŸÑÿßŸÑÿ©*\n*ÿßŸÑŸÖÿ±ÿ¨ÿπ:* ${ref}\n*ÿßŸÑŸÖŸàŸÇÿπ:* ${fd.get("loc")}\n*ÿßŸÑÿ£ÿµŸÜÿßŸÅ:* ${items.length}\n----------\n` + 
                            items.map((it, i) => `${i+1}. ${it.name} (${it.qty})`).join('\n');
                window.open(`https://wa.me/${CONFIG.wa}?text=${encodeURIComponent(msg)}`);
            };

            return (
                <div className="max-w-xl mx-auto px-4 py-6">
                    <div className="flex justify-between items-center mb-10">
                        <div className="text-right">
                            <h1 className="text-4xl font-black text-slate-900 tracking-tighter italic">{text.title}</h1>
                            <p className="text-[10px] font-bold text-blue-600 uppercase tracking-widest">{text.sub}</p>
                        </div>
                        <button onClick={() => setLang(isAr ? "en" : "ar")} className="bg-white border p-2 rounded-lg text-[10px] font-bold shadow-sm uppercase">
                            {isAr ? "English" : "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©"}
                        </button>
                    </div>

                    <nav className="flex justify-around mb-8 border-b border-slate-200">
                        <button onClick={() => setView("feed")} className={`pb-3 text-sm font-bold ${view==='feed'?'nav-active':'text-slate-400'}`}>{text.feed}</button>
                        <button onClick={() => setView("post")} className={`pb-3 text-sm font-bold ${view==='post'?'nav-active':'text-slate-400'}`}>{text.post}</button>
                    </nav>

                    {view === "feed" ? (
                        <div className="space-y-6">
                            {tenders.map(tndr => (
                                <div key={tndr.id} className="card-shadow bg-white rounded-3xl p-6 border border-slate-100">
                                    <div className="flex justify-between items-start mb-4">
                                        <div>
                                            <span className="mono text-[11px] bg-slate-900 text-white px-3 py-1 rounded-full">{text.ref}: {tndr.id}</span>
                                            <h3 className="text-lg font-black text-slate-800 mt-3">üìç {tndr.location}</h3>
                                        </div>
                                        <div className="text-center">
                                            <p className="text-[9px] text-slate-400 font-bold uppercase">{text.count}</p>
                                            <p className="text-xl font-black text-blue-600">{tndr.items.length}</p>
                                        </div>
                                    </div>

                                    {/* Preview of first 3 items */}
                                    <div className="space-y-2 mb-4">
                                        {tndr.items.slice(0, 3).map((it, idx) => (
                                            <div key={idx} className="flex justify-between text-sm bg-slate-50 p-2 rounded-lg">
                                                <span>{it.name}</span>
                                                <span className="font-bold">{it.qty}</span>
                                            </div>
                                        ))}
                                        {tndr.items.length > 3 && !expanded[tndr.id] && <p className="text-[10px] text-center text-slate-400 font-bold italic">...+{tndr.items.length - 3} More items</p>}
                                    </div>

                                    {/* Expanded Full List */}
                                    {expanded[tndr.id] && (
                                        <div className="border-t pt-4 space-y-2 mb-4 animate-fadeIn">
                                            {tndr.items.slice(3).map((it, idx) => (
                                                <div key={idx} className="flex justify-between text-sm bg-blue-50 p-2 rounded-lg">
                                                    <span>{it.name}</span>
                                                    <span className="font-bold">{it.qty}</span>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    <div className="flex gap-2 pt-2">
                                        <button onClick={() => setExpanded({...expanded, [tndr.id]: !expanded[tndr.id]})} className="flex-1 bg-slate-100 text-slate-600 py-3 rounded-xl font-bold text-xs uppercase">
                                            {expanded[tndr.id] ? text.hide : text.details}
                                        </button>
                                        <button onClick={() => generatePDF(tndr)} className="bg-red-50 text-red-600 px-4 rounded-xl">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                                        </button>
                                        <a href={`https://wa.me/${CONFIG.wa}?text=${encodeURIComponent(`Offer for ${text.ref}: ${tndr.id}`)}`} className="flex-[2] bg-blue-600 text-white py-3 rounded-xl font-bold text-xs text-center shadow-lg shadow-blue-100 uppercase">
                                            {text.bid}
                                        </a>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="card-shadow bg-white p-8 rounded-3xl">
                            <form onSubmit={handlePost} className="space-y-6">
                                <input required name="loc" placeholder={text.loc} className="w-full p-4 bg-slate-50 border rounded-2xl outline-none" />
                                <div className="space-y-3">
                                    {items.map((it, idx) => (
                                        <div key={idx} className="flex gap-2">
                                            <input required placeholder="Item" className="flex-1 p-3 border rounded-xl text-sm" onChange={e => {
                                                const n = [...items]; n[idx].name = e.target.value; setItems(n);
                                            }} />
                                            <input required placeholder="Qty" className="w-20 p-3 border rounded-xl text-sm font-bold text-center" onChange={e => {
                                                const n = [...items]; n[idx].qty = e.target.value; setItems(n);
                                            }} />
                                        </div>
                                    ))}
                                    <button type="button" onClick={() => setItems([...items, {name:"", qty:""}])} className="w-full py-2 border-2 border-dashed rounded-xl text-[10px] font-bold text-slate-400 uppercase">+ Add Item</button>
                                </div>
                                <button type="submit" className="w-full py-5 bg-[#128C7E] text-white rounded-2xl font-black text-sm uppercase shadow-xl tracking-widest italic">Submit to Eldelala</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
