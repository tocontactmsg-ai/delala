<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÿßŸÑÿØŸÑÿßŸÑÿ© | Eldelala Medical</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Cairo', sans-serif; background: #f1f5f9; color: #1e293b; overflow-x: hidden; }
        .card-tender { background: white; border-radius: 2rem; border: 1px solid #e2e8f0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .mono { font-family: 'Roboto Mono', monospace; }
        .nav-active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: 900; }
        .input-box { width: 100%; padding: 1rem; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 1rem; outline: none; }
        .input-box:focus { border-color: #2563eb; background: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CONFIG = {
            user: "tocontactmsg-ai",
            repo: "De",
            path: "ads",
            wa: "249998615193" 
        };

        function App() {
            const [lang, setLang] = useState("ar");
            const [view, setView] = useState("feed");
            const [tenders, setTenders] = useState([]);
            const [loading, setLoading] = useState(false);
            const [expanded, setExpanded] = useState({});
            const [items, setItems] = useState([{ name: "", qty: "" }]);

            const isAr = lang === "ar";
            const t = {
                title: isAr ? "ÿßŸÑÿØŸÑÿßŸÑÿ©" : "ELDELALA",
                sub: isAr ? "ŸÑŸÑÿÆÿØŸÖÿßÿ™ ÿßŸÑŸÑŸàÿ¨ÿ≥ÿ™Ÿäÿ©" : "Logistics Services",
                ref: isAr ? "ÿßŸÑŸÖÿ±ÿ¨ÿπ" : "REF",
                loc: isAr ? "ÿßŸÑŸÖŸàŸÇÿπ" : "Location",
                count: isAr ? "ÿßŸÑÿ£ÿµŸÜÿßŸÅ" : "Items",
                bid: isAr ? "ÿ™ŸÇÿØŸäŸÖ ÿπÿ±ÿ∂" : "Offer Bid",
                share: isAr ? "ŸÖÿ¥ÿßÿ±ŸÉÿ©" : "Share",
                pdf: isAr ? "ÿ™ÿ≠ŸÖŸäŸÑ" : "PDF",
                post: isAr ? "ÿ•ÿ∂ÿßŸÅÿ© ÿ∑ŸÑÿ®" : "Post Request",
                feed: isAr ? "ÿßŸÑÿπÿ∑ÿßÿ°ÿßÿ™" : "Tenders",
                name: isAr ? "ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿ±ŸäŸÖ" : "Contact Name",
                phone: isAr ? "ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ" : "Phone Number",
                entity: isAr ? "ÿßÿ≥ŸÖ ÿßŸÑÿ¨Ÿáÿ© (ÿßŸÑŸÖÿ≥ÿ™ÿ¥ŸÅŸâ)" : "Hospital/Entity Name",
                submit: isAr ? "ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿπÿ®ÿ± Ÿàÿßÿ™ÿ≥ÿßÿ®" : "Submit via WhatsApp"
            };

            useEffect(() => {
                document.documentElement.dir = isAr ? "rtl" : "ltr";
                if (view === "feed") {
                    setLoading(true);
                    fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.path}`)
                        .then(res => res.json())
                        .then(async files => {
                            const data = await Promise.all(
                                files.filter(f => f.name.endsWith('.json')).map(f => fetch(f.download_url).then(r => r.json()))
                            );
                            setTenders(data.sort((a,b) => b.id - a.id));
                            setLoading(false);
                        }).catch(() => setLoading(false));
                }
            }, [view, lang]);

            const generatePDF = (tender) => {
                const doc = new jspdf.jsPDF();
                doc.setFontSize(22); doc.text("ELDELALA MEDICAL", 105, 20, {align:"center"});
                doc.setFontSize(10); doc.text(`Ref: ${tender.id} | Location: ${tender.location}`, 105, 30, {align:"center"});
                doc.autoTable({
                    startY: 40,
                    head: [['#', 'Item Description', 'Qty']],
                    body: tender.items.map((it, i) => [i+1, it.name, it.qty]),
                });
                doc.save(`Eldelala-${tender.id}.pdf`);
            };

            const toggleExpand = (id) => {
                setExpanded(prev => ({ ...prev, [id]: !prev[id] }));
            };

            const handlePost = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const refCode = "REF-" + Math.floor(Math.random()*9000 + 1000);
                const itemList = items.map((it, i) => `${i+1}. ${it.name} (${it.qty})`).join('\n');
                
                const message = `üìå *ÿ∑ŸÑÿ® ÿ™Ÿàÿ±ŸäÿØ ÿ¨ÿØŸäÿØ - ÿßŸÑÿØŸÑÿßŸÑÿ©*\n` +
                                `--------------------------\n` +
                                `*ÿßŸÑŸÖÿ±ÿ¨ÿπ:* ${refCode}\n` +
                                `*ÿßŸÑÿ¨Ÿáÿ©:* ${fd.get("hosp")}\n` +
                                `*ÿßŸÑŸÖŸàŸÇÿπ:* ${fd.get("loc")}\n` +
                                `*ÿßŸÑŸÖÿ±ÿ≥ŸÑ:* ${fd.get("user")}\n` +
                                `*ÿßŸÑŸáÿßÿ™ŸÅ:* ${fd.get("phone")}\n` +
                                `--------------------------\n` +
                                `*ÿßŸÑÿ£ÿµŸÜÿßŸÅ:*\n${itemList}\n` +
                                `--------------------------\n` +
                                `_Ÿäÿ±ÿ¨Ÿâ ÿ™ÿ≠ŸàŸäŸÑ Ÿáÿ∞ÿß ÿßŸÑÿ∑ŸÑÿ® ÿ•ŸÑŸâ ÿ±ÿßÿ®ÿ∑_`;

                window.open(`https://wa.me/${CONFIG.wa}?text=${encodeURIComponent(message)}`);
            };

            return (
                <div className="max-w-xl mx-auto px-4 py-8 pb-20">
                    <header className="flex justify-between items-center mb-8">
                        <div>
                            <h1 className="text-4xl font-black tracking-tighter italic text-slate-900">{t.title}</h1>
                            <p className="text-[10px] font-bold text-blue-600 uppercase tracking-[0.3em]">{t.sub}</p>
                        </div>
                        <button onClick={() => setLang(isAr ? "en" : "ar")} className="bg-white border text-[10px] font-black px-4 py-2 rounded-xl shadow-sm uppercase">
                            {isAr ? "English" : "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©"}
                        </button>
                    </header>

                    <nav className="flex justify-around mb-8 border-b border-slate-200 text-sm font-bold">
                        <button onClick={() => setView("feed")} className={`pb-3 ${view==='feed'?'nav-active':'text-slate-400'}`}>{t.feed}</button>
                        <button onClick={() => setView("post")} className={`pb-3 ${view==='post'?'nav-active':'text-slate-400'}`}>{t.post}</button>
                    </nav>

                    {view === "feed" ? (
                        <div className="space-y-6">
                            {loading ? <div className="text-center py-20 animate-pulse text-blue-600 font-bold">Loading...</div> : 
                             tenders.map(tndr => (
                                <div key={tndr.id} className="card-tender p-6 shadow-xl shadow-slate-200/50">
                                    <div className="flex justify-between items-start mb-4">
                                        <div>
                                            <span className="mono text-[10px] bg-slate-900 text-white px-3 py-1 rounded-full">{t.ref}: {tndr.id}</span>
                                            <h3 className="text-xl font-black text-slate-800 mt-2">üìç {tndr.location}</h3>
                                        </div>
                                        <div className="text-center bg-blue-50 px-4 py-2 rounded-2xl">
                                            <p className="text-[9px] text-blue-400 font-bold uppercase">{t.count}</p>
                                            <p className="text-xl font-black text-blue-600">{tndr.items.length}</p>
                                        </div>
                                    </div>

                                    {/* Collapsible Item List */}
                                    <div onClick={() => toggleExpand(tndr.id)} className="cursor-pointer">
                                        <div className="space-y-2">
                                            {tndr.items.slice(0, 3).map((it, idx) => (
                                                <div key={idx} className="flex justify-between text-sm bg-slate-50 p-3 rounded-xl border border-slate-100">
                                                    <span className="font-bold text-slate-700">{it.name}</span>
                                                    <span className="font-black text-blue-700">{it.qty}</span>
                                                </div>
                                            ))}
                                        </div>
                                        
                                        {!expanded[tndr.id] && tndr.items.length > 3 && (
                                            <div className="text-center mt-3 text-blue-600 font-bold text-[11px] animate-bounce">
                                                ‚¨á {isAr ? "ÿßÿ∂ÿ∫ÿ∑ ŸÑÿπÿ±ÿ∂ ŸÉÿßŸÅÿ© ÿßŸÑÿ£ÿµŸÜÿßŸÅ" : "Click to view full list"}
                                            </div>
                                        )}

                                        {expanded[tndr.id] && (
                                            <div className="mt-2 space-y-2 pt-2 border-t border-dashed border-slate-200">
                                                {tndr.items.slice(3).map((it, idx) => (
                                                    <div key={idx} className="flex justify-between text-sm bg-blue-50 p-3 rounded-xl">
                                                        <span className="font-bold text-slate-700">{it.name}</span>
                                                        <span className="font-black text-blue-700">{it.qty}</span>
                                                    </div>
                                                ))}
                                                <div className="text-center mt-2 text-slate-400 font-bold text-[11px]">‚¨Ü {isAr ? "ÿ•ÿ∫ŸÑÿßŸÇ" : "Collapse"}</div>
                                            </div>
                                        )}
                                    </div>

                                    {/* Action Buttons: 3 Column */}
                                    <div className="grid grid-cols-3 gap-2 mt-6">
                                        <button onClick={() => {
                                            const text = `ÿπÿ∑ÿßÿ° ÿ∑ÿ®Ÿä ŸÖŸÜ ÿßŸÑÿØŸÑÿßŸÑÿ©\nÿßŸÑŸÖÿ±ÿ¨ÿπ: ${tndr.id}\nÿßŸÑŸÖŸàŸÇÿπ: ${tndr.location}`;
                                            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
                                        }} className="bg-slate-100 text-slate-600 py-3 rounded-xl font-bold text-xs uppercase hover:bg-slate-200 transition-all">
                                            {t.share}
                                        </button>
                                        
                                        <button onClick={() => generatePDF(tndr)} className="bg-red-50 text-red-600 py-3 rounded-xl font-bold text-xs uppercase hover:bg-red-100 transition-all flex items-center justify-center gap-1">
                                            {t.pdf}
                                        </button>

                                        <a href={`https://wa.me/${CONFIG.wa}?text=${encodeURIComponent(`ÿ£ŸàÿØ ÿ™ŸÇÿØŸäŸÖ ÿπÿ±ÿ∂ ŸÑŸÑÿ∑ŸÑÿ® ${tndr.id} ŸÅŸä ${tndr.location}`)}`} 
                                           className="bg-blue-600 text-white py-3 rounded-xl font-black text-xs text-center shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all">
                                            {t.bid}
                                        </a>
                                    </div>
                                </div>
                             ))
                            }
                        </div>
                    ) : (
                        <div className="card-tender p-8 shadow-2xl shadow-slate-200">
                            <form onSubmit={handlePost} className="space-y-5">
                                <div className="grid grid-cols-1 gap-4">
                                    <input required name="user" placeholder={t.name} className="input-box font-bold" />
                                    <input required name="phone" placeholder={t.phone} className="input-box" />
                                    <input required name="hosp" placeholder={t.entity} className="input-box font-bold" />
                                    <input required name="loc" placeholder={t.loc} className="input-box" />
                                </div>
                                
                                <div className="pt-4 border-t border-slate-100">
                                    <p className="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">{t.count}</p>
                                    {items.map((it, idx) => (
                                        <div key={idx} className="flex gap-2 mb-3">
                                            <input required placeholder="Item / ÿßŸÑÿµŸÜŸÅ" className="flex-1 p-3 border rounded-xl text-sm" onChange={e => {
                                                const n = [...items]; n[idx].name = e.target.value; setItems(n);
                                            }} />
                                            <input required placeholder="Qty" className="w-20 p-3 border rounded-xl text-sm font-bold text-center" onChange={e => {
                                                const n = [...items]; n[idx].qty = e.target.value; setItems(n);
                                            }} />
                                        </div>
                                    ))}
                                    <button type="button" onClick={() => setItems([...items, {name:"", qty:""}])} className="w-full py-2 border-2 border-dashed rounded-xl text-[10px] font-bold text-slate-400 hover:text-blue-600 transition-all">+ Add Row / ÿ•ÿ∂ÿßŸÅÿ© ÿµŸÜŸÅ</button>
                                </div>
                                <button type="submit" className="w-full py-5 bg-[#128C7E] text-white rounded-2xl font-black text-sm uppercase shadow-xl tracking-widest italic hover:scale-[1.02] transition-all">
                                    {t.submit}
                                </button>
                            </form>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
