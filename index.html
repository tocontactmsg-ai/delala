<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÿßŸÑÿØŸÑÿßŸÑÿ© | Eldelala </title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Cairo', sans-serif; background: #f8fafc; color: #1e293b; }
        .card-tender { background: white; border-radius: 2rem; border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .mono { font-family: 'Roboto Mono', monospace; }
        .nav-active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: 900; }
        .search-input { width: 100%; padding: 1rem 3rem 1rem 1rem; background: white; border-radius: 1.2rem; border: 1px solid #e2e8f0; outline: none; transition: 0.3s; shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .search-input:focus { border-color: #2563eb; box-shadow: 0 0 0 4px rgba(37,99,235,0.1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-feed { animation: fadeIn 0.4s ease forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CONFIG = {
            user: "tocontactmsg-ai",
            repo: "delala",
            path: "ads",
            wa: "249998615193" 
        };

        function App() {
            const [lang, setLang] = useState("ar");
            const [view, setView] = useState("feed");
            const [tenders, setTenders] = useState([]);
            const [search, setSearch] = useState("");
            const [loading, setLoading] = useState(false);
            const [expanded, setExpanded] = useState({});
            const [items, setItems] = useState([{ name: "", qty: "" }]);

            const isAr = lang === "ar";
            const t = {
                title: isAr ? "ÿßŸÑÿØŸÑÿßŸÑÿ©" : "ELDELALA",
                sub: isAr ? "ŸÜÿ¨ŸÑÿ® ŸÑŸÉ ÿßŸÑÿ≥ŸàŸÇ ŸÅŸä ŸÖŸÉÿßŸÜŸÉ " : "We Bring The Market to You",
                searchPlaceholder: isAr ? "ÿßÿ®ÿ≠ÿ´ ÿ®ÿßŸÑŸÉŸàÿØÿå ÿßŸÑŸÖŸàŸÇÿπÿå ÿ£Ÿà ÿßŸÑÿµŸÜŸÅ..." : "Search by Ref, Loc, or Item...",
                ref: isAr ? "ÿßŸÑŸÖÿ±ÿ¨ÿπ" : "REF",
                bid: isAr ? "ÿ™ŸÇÿØŸäŸÖ ÿπÿ±ÿ∂" : "Offer Bid",
                share: isAr ? "ŸÖÿ¥ÿßÿ±ŸÉÿ©" : "Share",
                pdf: isAr ? "ÿ™ÿ≠ŸÖŸäŸÑ" : "PDF",
                post: isAr ? "ÿ•ÿ∂ÿßŸÅÿ© ÿ∑ŸÑÿ®" : "Post Request",
                feed: isAr ? "ÿßŸÑÿπÿ∑ÿßÿ°ÿßÿ™" : "Tenders"
            };

            useEffect(() => {
                document.documentElement.dir = isAr ? "rtl" : "ltr";
                if (view === "feed") {
                    setLoading(true);
                    fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/${CONFIG.path}`)
                        .then(res => res.json())
                        .then(async files => {
                            const data = await Promise.all(
                                files.filter(f => f.name.endsWith('.json')).map(f => fetch(f.download_url).then(r => r.json()))
                            );
                            setTenders(data.sort((a,b) => b.id - a.id));
                            setLoading(false);
                        }).catch(() => setLoading(false));
                }
            }, [view, lang]);

            // Filter Logic
            const filteredTenders = tenders.filter(item => {
                const query = search.toLowerCase();
                return item.id.toString().toLowerCase().includes(query) || 
                       item.location.toLowerCase().includes(query) ||
                       item.items.some(i => i.name.toLowerCase().includes(query));
            });

            const generatePDF = (tender) => {
                const doc = new jspdf.jsPDF();
                doc.setFontSize(22); doc.text("eldelala.com", 105, 20, {align:"center"});
                doc.setFontSize(10); doc.text(`Ref: ${tender.id} | Location: ${tender.location}`, 105, 30, {align:"center"});
                doc.autoTable({
                    startY: 40,
                    head: [['#', 'Description', 'Qty']],
                    body: tender.items.map((it, i) => [i+1, it.name, it.qty]),
                });
                doc.save(`Eldelala-${tender.id}.pdf`);
            };

            const shareTender = (tender) => {
                const siteUrl = window.location.href.split('?')[0];
                const shareLink = `${siteUrl}?ref=${tender.id}`;
                const message = `üìå *ÿπÿ∑ÿßÿ° ÿ∑ÿ®Ÿä ŸÖŸÜ ÿßŸÑÿØŸÑÿßŸÑÿ©*\n*ÿßŸÑŸÖÿ±ÿ¨ÿπ:* ${tender.id}\n*ÿßŸÑŸÖŸàŸÇÿπ:* ${tender.location}\n*ÿßŸÑÿ£ÿµŸÜÿßŸÅ:* ${tender.items.length}\n\nüîó *ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿπÿ∑ÿßÿ°:*\n${shareLink}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(message)}`);
            };

            const handlePost = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const refCode = "EL-" + Math.floor(Math.random()*9000 + 1000);
                const itemList = items.map((it, i) => `${i+1}. ${it.name} (${it.qty})`).join('\n');
                const message = `üìå *ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ - ÿßŸÑÿØŸÑÿßŸÑÿ©*\n*ÿßŸÑŸÖÿ±ÿ¨ÿπ:* ${refCode}\n*ÿßŸÑÿ¨Ÿáÿ©:* ${fd.get("hosp")}\n*ÿßŸÑŸÖŸàŸÇÿπ:* ${fd.get("loc")}\n*ÿßŸÑŸÖÿ±ÿ≥ŸÑ:* ${fd.get("user")}\n*ÿßŸÑŸáÿßÿ™ŸÅ:* ${fd.get("phone")}\n----------\n*ÿßŸÑÿ£ÿµŸÜÿßŸÅ:*\n${itemList}`;
                window.open(`https://wa.me/${CONFIG.wa}?text=${encodeURIComponent(message)}`);
            };

            return (
                <div className="max-w-xl mx-auto px-4 py-8">
                    <header className="flex justify-between items-center mb-6">
                        <div>
                            <h1 className="text-4xl font-black italic tracking-tighter text-slate-900">{t.title}</h1>
                            <p className="text-[10px] font-bold text-blue-600 uppercase tracking-widest">{t.sub}</p>
                        </div>
                        <button onClick={() => setLang(isAr ? "en" : "ar")} className="bg-white border text-[10px] font-black px-4 py-2 rounded-xl shadow-sm uppercase uppercase">
                            {isAr ? "English" : "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©"}
                        </button>
                    </header>

                    <nav className="flex justify-around mb-6 border-b border-slate-200 text-sm font-bold">
                        <button onClick={() => setView("feed")} className={`pb-3 ${view==='feed'?'nav-active':'text-slate-400'}`}>{t.feed}</button>
                        <button onClick={() => setView("post")} className={`pb-3 ${view==='post'?'nav-active':'text-slate-400'}`}>{t.post}</button>
                    </nav>

                    {view === "feed" && (
                        <div className="relative mb-8">
                            <span className={`absolute ${isAr?'right-4':'left-4'} top-4 text-slate-400`}>
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                            </span>
                            <input 
                                type="text" 
                                placeholder={t.searchPlaceholder}
                                className="search-input text-sm font-medium"
                                value={search}
                                onChange={(e) => setSearch(e.target.value)}
                            />
                        </div>
                    )}

                    {view === "feed" ? (
                        <div className="space-y-6">
                            {loading ? <div className="text-center py-10 animate-pulse text-blue-600 font-bold">Loading...</div> : 
                             filteredTenders.map(tndr => (
                                <div key={tndr.id} className="card-tender p-6 shadow-xl shadow-slate-200/40 animate-feed">
                                    <div className="flex justify-between mb-4">
                                        <div>
                                            <span className="mono text-[10px] bg-slate-900 text-white px-3 py-1 rounded-full">{t.ref}: {tndr.id}</span>
                                            <h3 className="text-xl font-black text-slate-800 mt-2">üìç {tndr.location}</h3>
                                        </div>
                                        <div className="text-center bg-blue-50 px-3 py-1 rounded-xl border border-blue-100 h-fit">
                                            <p className="text-xl font-black text-blue-600">{tndr.items.length}</p>
                                        </div>
                                    </div>

                                    <div onClick={() => setExpanded({...expanded, [tndr.id]: !expanded[tndr.id]})} className="cursor-pointer space-y-2">
                                        {tndr.items.slice(0, expanded[tndr.id] ? undefined : 3).map((it, idx) => (
                                            <div key={idx} className="flex justify-between text-sm bg-slate-50 p-3 rounded-xl border border-slate-100">
                                                <span className="font-bold text-slate-700">{it.name}</span>
                                                <span className="font-black text-blue-700">{it.qty}</span>
                                            </div>
                                        ))}
                                        {tndr.items.length > 3 && (
                                            <div className="text-center mt-2 text-[10px] font-black text-blue-500 uppercase tracking-tighter">
                                                {expanded[tndr.id] ? "‚¨Ü Collapse / ÿ•ÿ∫ŸÑÿßŸÇ" : `‚¨á +${tndr.items.length-3} More / ÿßŸÑŸÖÿ≤ŸäÿØ`}
                                            </div>
                                        )}
                                    </div>

                                    <div className="grid grid-cols-3 gap-2 mt-6">
                                        <button onClick={() => shareTender(tndr)} className="bg-slate-100 text-slate-600 py-3 rounded-xl font-bold text-xs uppercase hover:bg-slate-200">{t.share}</button>
                                        <button onClick={() => generatePDF(tndr)} className="bg-red-50 text-red-600 py-3 rounded-xl font-bold text-xs uppercase hover:bg-red-100">{t.pdf}</button>
                                        <a href={`https://wa.me/${CONFIG.wa}?text=${encodeURIComponent(`Offer for ${tndr.id}`)}`} className="bg-blue-600 text-white py-3 rounded-xl font-black text-xs text-center shadow-lg shadow-blue-200 uppercase">{t.bid}</a>
                                    </div>
                                </div>
                             ))
                            }
                        </div>
                    ) : (
                        <div className="card-tender p-8 shadow-2xl">
                            <form onSubmit={handlePost} className="space-y-4">
                                <input required name="user" placeholder={isAr?"ÿßÿ≥ŸÖŸÉ":"Your Name"} className="w-full p-4 bg-slate-50 border rounded-xl outline-none" />
                                <input required name="phone" placeholder={isAr?"ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ":"Phone"} className="w-full p-4 bg-slate-50 border rounded-xl outline-none" />
                                <input required name="hosp" placeholder={isAr?"ÿßÿ≥ŸÖ ÿßŸÑÿ¨Ÿáÿ© ":" Orgnization Name"} className="w-full p-4 bg-slate-50 border rounded-xl outline-none font-bold" />
                                <input required name="loc" placeholder={isAr?"ÿßŸÑŸÖŸàŸÇÿπ":"Location"} className="w-full p-4 bg-slate-50 border rounded-xl outline-none" />
                                
                                <div className="pt-4 border-t">
                                    {items.map((it, idx) => (
                                        <div key={idx} className="flex gap-2 mb-2">
                                            <input required placeholder="Item" className="flex-1 p-3 border rounded-xl text-sm" onChange={e => {
                                                const n = [...items]; n[idx].name = e.target.value; setItems(n);
                                            }} />
                                            <input required placeholder="Qty" className="w-20 p-3 border rounded-xl text-sm font-bold text-center" onChange={e => {
                                                const n = [...items]; n[idx].qty = e.target.value; setItems(n);
                                            }} />
                                        </div>
                                    ))}
                                    <button type="button" onClick={() => setItems([...items, {name:"", qty:""}])} className="w-full py-2 border-2 border-dashed rounded-xl text-[10px] font-bold text-slate-400">+ Add Row</button>
                                </div>
                                <button type="submit" className="w-full py-5 bg-[#128C7E] text-white rounded-2xl font-black text-sm uppercase shadow-xl italic tracking-widest">ÿßÿ±ÿ≥ŸÑ ÿπÿ®ÿ± ÿßŸÑŸàÿßÿ™ÿ≥ÿßÿ®</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
