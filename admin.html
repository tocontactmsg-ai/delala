<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>الدلالة — Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;font-family:"Tajawal",sans-serif}
  body{margin:12px;background:#f5f7fb;color:#07203a}
  .wrap{max-width:1100px;margin:0 auto}
  header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:12px}
  header h1{margin:0;font-size:20px}
  .cfg{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  input,select,textarea,button{font-size:14px}
  input,select,textarea{padding:8px;border-radius:8px;border:1px solid #e6eef8}
  button{padding:8px 10px;border-radius:8px;border:none;background:#0b69d6;color:#fff;cursor:pointer}
  button.alt{background:#6b7280}
  .cols{display:grid;grid-template-columns:1fr 420px;gap:12px}
  .panel{background:#fff;padding:12px;border-radius:10px;box-shadow:0 10px 24px rgba(9,30,66,0.06)}
  .list{max-height:520px;overflow:auto}
  .item{display:flex;gap:10px;border-bottom:1px solid #f2f4f7;padding:10px 0;align-items:center}
  .thumb{width:96px;height:72px;object-fit:cover;border-radius:6px;background:#f4f6f9}
  .meta{flex:1}
  .muted{color:#59656f;font-size:13px}
  .actions{display:flex;gap:8px}
  .detailRow{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px}
  label.small{font-size:13px;color:#333;min-width:90px}
  pre{background:#fbfdff;padding:8px;border-radius:6px;overflow:auto}
</style>
</head>
<body>
<div class="wrap">
  <header><h1>لوحة الإدارة — الدلالة</h1>
    <div class="cfg">
      <input id="cfg_repo" placeholder="owner/repo (مثال: user/repo)" style="width:220px">
      <input id="cfg_branch" placeholder="branch" style="width:80px" value="main">
      <input id="cfg_session_pat" placeholder="ألصق PAT مؤقتاً (session-only)" style="width:300px">
      <label style="display:flex;align-items:center;gap:6px"><input type="checkbox" id="allowPublic"> <span class="muted">سماح للإرسال العام</span></label>
      <button id="saveBtn">حفظ الإعدادات</button>
      <button id="clearPatBtn" class="alt">مسح PAT الجلسة</button>
    </div>
  </header>

  <div class="cols">
    <div>
      <div class="panel" style="margin-bottom:12px">
        <h3 style="margin:0 0 8px">الإعلانات الحالية</h3>
        <div id="adsList" class="list"><div class="muted">اضغط حفظ للإعدادات ثم تحديث لتحميل الإعلانات</div></div>
        <div style="margin-top:10px"><button id="newAdBtn">إضافة إعلان جديد</button></div>
      </div>

      <div class="panel">
        <h3 style="margin:0 0 8px">مقترحات الزوار (proposals)</h3>
        <div id="proposalsList" class="list"><div class="muted">اضغط حفظ للإعدادات ثم تحميل المقترحات</div></div>
      </div>
    </div>

    <div>
      <div class="panel">
        <h3 style="margin:0 0 8px">تفاصيل / معاينة</h3>
        <div id="detail">حدد إعلاناً أو مقترحاً لعرض التفاصيل</div>
      </div>
    </div>
  </div>
</div>

<script>
/* Admin page script (standalone). Use session PAT (paste into input then Save PAT). No show_admin_ui flag. */

const CFG_KEY = 'static_ads_cfg_v1';
function readCfg(){ try{ return JSON.parse(localStorage.getItem(CFG_KEY)||'{}') }catch(e){ return {} } }
function saveCfg(cfg){ localStorage.setItem(CFG_KEY, JSON.stringify(cfg)); }
function setUiFromCfg(){ const c=readCfg(); document.getElementById('cfg_repo').value=c.repo||''; document.getElementById('cfg_branch').value=c.branch||'main'; document.getElementById('allowPublic').checked=!!c.allow_public_submissions; document.getElementById('cfg_session_pat').value = sessionStorage.getItem('static_session_pat')||''; }
setUiFromCfg();

/* GH helpers (same ghPut used earlier) */
async function ghApiGet(pat, repo, path, branch='main'){ const [owner,r]=repo.split('/'); const url=`https://api.github.com/repos/${owner}/${r}/contents/${encodeURIComponent(path)}?ref=${encodeURIComponent(branch)}`; return fetch(url, { headers: pat ? { Authorization: 'token ' + pat } : {} }); }
async function ghRaw(repo, path, branch='main'){ const url=`https://raw.githubusercontent.com/${repo}/${branch}/${path}`; const r=await fetch(url); if(!r.ok) return null; return await r.text(); }
async function ghPut(pat, repo, path, base64content, message, branch='main'){
  const [owner,r] = repo.split('/');
  const url = `https://api.github.com/repos/${owner}/${r}/contents/${encodeURIComponent(path)}`;
  const headers={ Authorization: 'token ' + pat, Accept: 'application/vnd.github.v3+json' };
  let sha=null;
  try{ const meta = await ghApiGet(pat, repo, path, branch); if(meta.status===200){ const mj = await meta.json(); sha=mj.sha } }catch(e){}
  const body = { message, content: base64content, branch }; if(sha) body.sha=sha;
  const res = await fetch(url,{ method:'PUT', headers, body: JSON.stringify(body) });
  const j = await res.json();
  if(!res.ok) throw new Error('PUT failed: ' + (j && j.message? j.message : JSON.stringify(j)));
  return j;
}
async function ghDelete(pat, repo, path, message, branch='main'){ const meta = await ghApiGet(pat,repo,path,branch); if(meta.status !== 200) throw new Error('file not found or permission denied'); const m = await meta.json(); const [owner,r]=repo.split('/'); const url=`https://api.github.com/repos/${owner}/${r}/contents/${encodeURIComponent(path)}`; const res = await fetch(url,{ method:'DELETE', headers:{ Authorization:'token '+pat, Accept:'application/vnd.github.v3+json' }, body: JSON.stringify({ message, sha: m.sha, branch }) }); if(!res.ok) throw new Error('Delete failed: ' + await res.text()); return await res.json(); }

/* UI wiring */
document.getElementById('saveBtn').addEventListener('click', async ()=>{
  const repo = document.getElementById('cfg_repo').value.trim();
  const branch = document.getElementById('cfg_branch').value.trim() || 'main';
  const allow = document.getElementById('allowPublic').checked;
  if(!repo) return alert('أدخل owner/repo');
  saveCfg({ repo, branch, allow_public_submissions: allow });
  setUiFromCfg();
  alert('تم حفظ الإعدادات');
  loadAll();
});
document.getElementById('clearPatBtn').addEventListener('click', ()=>{ if(confirm('مسح PAT الجلسة؟')){ sessionStorage.removeItem('static_session_pat'); document.getElementById('cfg_session_pat').value=''; alert('تم المسح'); } });

document.getElementById('cfg_session_pat').addEventListener('change', (e)=>{ const v = e.target.value.trim(); if(v) sessionStorage.setItem('static_session_pat', v); else sessionStorage.removeItem('static_session_pat'); });

const adsEl = document.getElementById('adsList'), propsEl = document.getElementById('proposalsList'), detailEl = document.getElementById('detail');

async function loadAll(){
  const cfg = readCfg();
  if(!cfg.repo){ adsEl.innerHTML = '<div class="muted">اضبط repo ثم اضغط حفظ</div>'; propsEl.innerHTML = '<div class="muted">اضبط repo ثم اضغط حفظ</div>'; return; }
  await loadAds(); await loadProposals();
}

async function loadAds(){
  adsEl.innerHTML = 'تحميل...';
  const cfg = readCfg();
  try{
    const raw = await ghRaw(cfg.repo, 'static/ads.json', cfg.branch || 'main');
    const arr = raw ? JSON.parse(raw) : [];
    renderAds(arr);
  }catch(e){ console.error(e); adsEl.innerHTML = '<div class="muted">فشل جلب ads.json</div>'; }
}
function renderAds(items){
  adsEl.innerHTML = '';
  if(!items || items.length===0){ adsEl.innerHTML = '<div class="muted">لا توجد إعلانات</div>'; return; }
  items.forEach((a, idx)=>{
    const el = document.createElement('div'); el.className='item';
    const thumb = (a.thumb||a.image||'').replace(/^\//,'');
    el.innerHTML = `<img class="thumb" src="${thumb}" onerror="this.style.display='none'"><div class="meta"><strong>${escapeHtml(a.name||a.code||('ad'+idx))}</strong><div class="muted">${escapeHtml(a.description||'')}</div><div class="muted">رمز: ${escapeHtml(a.ref_code||a.code||'')}</div></div>
      <div class="actions"><button class="viewAdBtn">عرض</button><button class="editAdBtn">تعديل</button><button class="delAdBtn alt">حذف</button></div>`;
    el.querySelector('.viewAdBtn').onclick = ()=> showAdDetail(a, idx);
    el.querySelector('.editAdBtn').onclick = ()=> openAdModal('edit', a, idx);
    el.querySelector('.delAdBtn').onclick = ()=> deleteAd(idx);
    adsEl.appendChild(el);
  });
}

async function loadProposals(){
  propsEl.innerHTML = 'تحميل...';
  const cfg = readCfg();
  const pat = sessionStorage.getItem('static_session_pat');
  if(!pat || !cfg.repo){ propsEl.innerHTML = '<div class="muted">ضع repo وPAT الجلسة</div>'; return; }
  try{
    const [owner, repoName] = cfg.repo.split('/');
    const url = `https://api.github.com/repos/${owner}/${repoName}/contents/static/proposals?ref=${encodeURIComponent(cfg.branch || 'main')}`;
    const res = await fetch(url, { headers: { Authorization: 'token ' + pat } });
    if(res.status === 404){ propsEl.innerHTML = '<div class="muted">لا توجد مقترحات</div>'; return; }
    if(!res.ok) throw new Error('list error ' + res.status);
    const list = await res.json();
    const jsonFiles = list.filter(f => f.name.endsWith('.json'));
    propsEl.innerHTML = '';
    for(const f of jsonFiles){
      const raw = await fetch(f.download_url, { headers: { Authorization: 'token ' + pat } }).then(r => r.json()).catch(()=>null);
      const item = raw || {};
      const el = document.createElement('div'); el.className='item';
      el.innerHTML = `<div style="flex:1"><strong>${escapeHtml(item.ref_code||f.name)}</strong><div class="muted">${escapeHtml(item.name||'')}</div></div>
        <div style="display:flex;gap:6px"><button class="viewPropBtn">عرض/تحرير</button><button class="acceptPropBtn" style="background:#2a9d8f">قبول</button><button class="rejectPropBtn" style="background:#d33">رفض</button></div>`;
      el.querySelector('.viewPropBtn').onclick = ()=> showProposalDetail(item, f.name);
      el.querySelector('.acceptPropBtn').onclick = ()=> startAcceptFlow(item, f.name);
      el.querySelector('.rejectPropBtn').onclick = async ()=>{ if(!confirm('رفض المقترح وحذفه؟')) return; try{ await deleteProposalWithImage(readCfg(), f.name); alert('تم الحذف'); loadAll(); }catch(e){ alert('خطأ: '+e.message); } };
      propsEl.appendChild(el);
    }
    if(jsonFiles.length===0) propsEl.innerHTML = '<div class="muted">لا توجد مقترحات</div>';
  }catch(e){ console.error(e); propsEl.innerHTML = '<div class="muted">فشل جلب المقترحات</div>'; }
}

/* show & edit (simplified, uses session PAT) */
function showAdDetail(ad, idx){
  let imgHtml = '';
  if(ad.image){ const p = (ad.image||'').replace(/^\//,''); imgHtml = `<div style="margin-bottom:8px"><img src="https://raw.githubusercontent.com/${readCfg().repo}/${readCfg().branch||'main'}/${p}" style="max-width:100%;border-radius:8px"></div>`; }
  detailEl.innerHTML = `${imgHtml}<div><strong>${escapeHtml(ad.name||'')}</strong></div><div class="muted">${escapeHtml(ad.description||'')}</div><div style="margin-top:6px" class="muted">رمز: ${escapeHtml(ad.ref_code||ad.code||'')}</div>`;
}

function showProposalDetail(item, filename){
  let imgHtml = '';
  if(item.image){ const p = (item.image||'').replace(/^\//,''); imgHtml = `<div style="margin-bottom:8px"><img src="https://raw.githubusercontent.com/${readCfg().repo}/${readCfg().branch||'main'}/${p}" style="max-width:100%;border-radius:8px"></div>`; }
  detailEl.innerHTML = `${imgHtml}
    <div class="detailRow"><label class="small">الرمز</label><input id="p_code" value="${escapeAttr(item.ref_code||item.code||'')}" style="flex:1"></div>
    <div class="detailRow"><label class="small">العنوان</label><input id="p_name" value="${escapeAttr(item.name||'')}" style="flex:1"></div>
    <div class="detailRow"><label class="small">الوصف</label><textarea id="p_desc" rows="3" style="flex:1">${escapeAttr(item.description||'')}</textarea></div>
    <div class="detailRow"><label class="small">الموقع</label><input id="p_loc" value="${escapeAttr(item.location||'')}" style="flex:1"></div>
    <div class="detailRow"><label class="small">التواصل</label><input id="p_contact" value="${escapeAttr(item.contact||'')}" style="flex:1"></div>
    <div class="detailRow"><label class="small">التصنيف</label><input id="p_cat" value="${escapeAttr(item.category||'')}" style="flex:1"></div>
    <div class="detailRow"><label class="small">تغيير الصورة</label><input id="p_file" type="file" accept="image/*"></div>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
      <button id="saveProposalBtn">تعديل وحفظ</button>
      <button id="acceptProposalBtn" style="background:#2a9d8f">قبول وتضمين</button>
      <button id="deleteProposalBtn" style="background:#d33">رفض وحذف</button>
    </div>
  `;
  document.getElementById('saveProposalBtn').onclick = async ()=>{ try{ const updated = await buildProposalFromDetail(item); await updateProposalFile(readCfg(), filename, updated); alert('تم تعديل المقترح'); loadAll(); }catch(e){ alert('خطأ: ' + e.message); } };
  document.getElementById('acceptProposalBtn').onclick = ()=> startAcceptFlow(item, filename);
  document.getElementById('deleteProposalBtn').onclick = async ()=>{ if(!confirm('رفض المقترح وحذفه؟')) return; try{ await deleteProposalWithImage(readCfg(), filename); alert('تم الحذف'); loadAll(); }catch(e){ alert('خطأ: ' + e.message); } };
}

async function buildProposalFromDetail(originalItem){
  const cfg = readCfg(); const pat = sessionStorage.getItem('static_session_pat'); const repo = cfg.repo; const branch = cfg.branch||'main';
  const updated = Object.assign({}, originalItem);
  updated.ref_code = document.getElementById('p_code').value.trim() || updated.ref_code || ('p' + Date.now().toString(36));
  updated.name = document.getElementById('p_name').value.trim();
  updated.description = document.getElementById('p_desc').value.trim();
  updated.location = document.getElementById('p_loc').value.trim();
  updated.contact = document.getElementById('p_contact').value.trim();
  updated.category = document.getElementById('p_cat').value.trim();
  updated.created_at = updated.created_at || new Date().toISOString();
  const file = document.getElementById('p_file').files[0];
  if(file){
    if(!pat||!repo) throw new Error('PAT و repo مطلوبان');
    const safe = file.name.replace(/[^a-z0-9.\-_]/ig,'_');
    const fullName = `${updated.ref_code}-${safe}`;
    const thumbName = `${updated.ref_code}-thumb-${safe}`;
    const base64Full = await readFileAsBase64(file);
    await ghPut(pat, repo, `static/images/${fullName}`, base64Full, `upload ${fullName}`, branch);
    // create a small thumb by reusing same file (for speed) — you can add client-side resize if desired
    await ghPut(pat, repo, `static/images/thumbs/${thumbName}`, base64Full, `upload ${thumbName}`, branch);
    updated.image = `static/images/${fullName}`;
    updated.thumb = `static/images/thumbs/${thumbName}`;
  }
  return updated;
}

async function updateProposalFile(cfg, filename, obj){
  const pat = sessionStorage.getItem('static_session_pat'); const repo = cfg.repo; const branch = cfg.branch || 'main';
  const base64 = btoa(unescape(encodeURIComponent(JSON.stringify(obj))));
  return await ghPut(pat, repo, `static/proposals/${filename}`, base64, `update proposal ${obj.ref_code||filename}`, branch);
}

async function deleteProposalWithImage(cfg, filename){
  try{
    const pUrl = `https://raw.githubusercontent.com/${cfg.repo}/${cfg.branch||'main'}/static/proposals/${filename}`;
    const r = await fetch(pUrl);
    if(r.ok){ const item = await r.json().catch(()=>null); if(item && item.image) await maybeDeleteImage(cfg, item.image); if(item && item.thumb) await maybeDeleteImage(cfg, item.thumb); }
  }catch(e){ console.warn('prefetch failed', e); }
  const pat = sessionStorage.getItem('static_session_pat'); return await ghDelete(pat, cfg.repo, `static/proposals/${filename}`, 'reject proposal ' + filename, cfg.branch || 'main');
}
async function maybeDeleteImage(cfg, imagePath){
  if(!imagePath) return;
  const p = imagePath.startsWith('/')? imagePath.slice(1) : imagePath;
  try{
    const meta = await ghApiGet(sessionStorage.getItem('static_session_pat'), cfg.repo, p, cfg.branch || 'main');
    if(meta.status === 200) await ghDelete(sessionStorage.getItem('static_session_pat'), cfg.repo, p, 'delete image ' + p, cfg.branch || 'main');
  }catch(e){ console.warn('maybeDeleteImage error', e); }
}

/* accept flow */
let pending = null;
function startAcceptFlow(item, filename){ pending = { item, filename }; const final = prompt('أدخل الرمز النهائي (اتركه فارغاً لاستخدام رمز المقترح):', item.ref_code || ''); if(final === null) { pending=null; return; } confirmAccept(final || (item.ref_code || ('ad' + Date.now().toString(36)))); }
async function confirmAccept(final_code){
  try{
    // ensure we have latest proposal data and repo/pat set
    const cfg = readCfg(); const pat = sessionStorage.getItem('static_session_pat'); if(!pat) throw new Error('PAT الجلسة غير موجود');
    // build ad object
    const item = pending.item;
    // ensure item contains image/thumb saved earlier
    const ad = { ref_code: final_code, code: final_code, name: item.name||'', description: item.description||'', location: item.location||'', contact: item.contact||'', category: item.category||'', image: item.image||'', thumb: item.thumb||item.image||'', created_at: new Date().toISOString() };
    // fetch latest ads.json, prepend and push
    let raw = await ghRaw(cfg.repo, 'static/ads.json', cfg.branch || 'main'); const arr = raw ? JSON.parse(raw) : [];
    arr.unshift(ad);
    await ghPut(pat, cfg.repo, 'static/ads.json', btoa(unescape(encodeURIComponent(JSON.stringify(arr)))), 'accept proposal ' + (item.ref_code||pending.filename), cfg.branch || 'main');
    // update mappings.json
    let rawMap = await ghRaw(cfg.repo, 'static/mappings.json', cfg.branch || 'main'); const maps = rawMap ? JSON.parse(rawMap) : [];
    maps.unshift({ proposal_ref: item.ref_code||pending.filename, final_code: final_code, accepted_at: new Date().toISOString() });
    await ghPut(pat, cfg.repo, 'static/mappings.json', btoa(unescape(encodeURIComponent(JSON.stringify(maps)))), 'add mapping ' + (item.ref_code||pending.filename), cfg.branch || 'main');
    // delete proposal file
    await ghDelete(pat, cfg.repo, `static/proposals/${pending.filename}`, 'accept proposal ' + pending.filename, cfg.branch || 'main');
    alert('تم القبول والتضمين');
    pending = null; loadAll();
  }catch(e){ alert('خطأ في القبول: ' + (e.message||e)); console.error(e); pending=null; }
}

/* add/edit/delete ads (simplified) */
document.getElementById('newAdBtn').addEventListener('click', ()=> openAdModal('new'));

function openAdModal(mode, ad=null, idx=null){
  const cfg = readCfg();
  detailEl.innerHTML = `
    <div style="display:flex;flex-direction:column;gap:8px">
      <div class="detailRow"><label class="small">الرمز</label><input id="a_code" value="${escapeAttr(ad?.ref_code||ad?.code||'')}" style="flex:1"></div>
      <div class="detailRow"><label class="small">العنوان</label><input id="a_name" value="${escapeAttr(ad?.name||'')}" style="flex:1"></div>
      <div class="detailRow"><label class="small">الوصف</label><textarea id="a_desc" rows="4">${escapeAttr(ad?.description||'')}</textarea></div>
      <div class="detailRow"><label class="small">الموقع</label><input id="a_loc" value="${escapeAttr(ad?.location||'')}" style="flex:1"></div>
      <div class="detailRow"><label class="small">التواصل</label><input id="a_contact" value="${escapeAttr(ad?.contact||'')}" style="flex:1"></div>
      <div class="detailRow"><label class="small">التصنيف</label><input id="a_cat" value="${escapeAttr(ad?.category||'')}" style="flex:1"></div>
      <div class="detailRow"><label class="small">صورة</label><input id="a_file" type="file" accept="image/*"></div>
      <div style="display:flex;gap:8px;justify-content:flex-end"><button id="saveAdBtn">${mode==='new'?'إضافة':'حفظ'}</button><button id="cancelAdBtn" class="alt">إلغاء</button></div>
    </div>
  `;
  document.getElementById('cancelAdBtn').onclick = ()=> { detailEl.innerHTML = 'حدد إعلاناً أو مقترحاً لعرض التفاصيل'; };
  document.getElementById('saveAdBtn').onclick = async ()=>{
    const cfg = readCfg(); const pat = sessionStorage.getItem('static_session_pat'); const repo = cfg.repo; const branch = cfg.branch||'main';
    if(!pat||!repo) return alert('ضع repo وPAT الجلسة ثم احفظ الإعدادات');
    try{
      const raw = await ghRaw(repo, 'static/ads.json', branch); const arr = raw ? JSON.parse(raw) : [];
      const file = document.getElementById('a_file').files[0];
      let imgPath = ad?.image || '';
      let thumbPath = ad?.thumb || '';
      if(file){
        const safe = file.name.replace(/[^a-z0-9.\-_]/ig,'_');
        const fullName = `${(document.getElementById('a_code').value.trim() || 'img' + Date.now())}-${safe}`;
        const thumbName = `${(document.getElementById('a_code').value.trim() || 'img' + Date.now())}-thumb-${safe}`;
        const base64Full = await readFileAsBase64(file);
        await ghPut(pat, repo, `static/images/${fullName}`, base64Full, `upload ${fullName}`, branch);
        await ghPut(pat, repo, `static/images/thumbs/${thumbName}`, base64Full, `upload ${thumbName}`, branch);
        imgPath = `static/images/${fullName}`; thumbPath = `static/images/thumbs/${thumbName}`;
      }
      const obj = {
        ref_code: document.getElementById('a_code').value.trim() || ('c' + Date.now().toString(36).slice(-6)),
        code: document.getElementById('a_code').value.trim() || ('c' + Date.now().toString(36).slice(-6)),
        name: document.getElementById('a_name').value.trim(),
        description: document.getElementById('a_desc').value.trim(),
        location: document.getElementById('a_loc').value.trim(),
        contact: document.getElementById('a_contact').value.trim(),
        category: document.getElementById('a_cat').value.trim(),
        image: imgPath,
        thumb: thumbPath,
        created_at: ad?.created_at || new Date().toISOString()
      };
      if(mode==='new') arr.unshift(obj); else arr[idx] = obj;
      await ghPut(pat, repo, 'static/ads.json', btoa(unescape(encodeURIComponent(JSON.stringify(arr)))), mode==='new'?'add ad':'update ad', branch);
      alert('تم الحفظ'); loadAll(); detailEl.innerHTML='حدد إعلاناً أو مقترحاً لعرض التفاصيل';
    }catch(e){ alert('خطأ: ' + e.message); console.error(e); }
  };
}

async function deleteAd(idx){
  if(!confirm('حذف الإعلان؟')) return;
  const cfg = readCfg(); const pat = sessionStorage.getItem('static_session_pat'); const repo = cfg.repo; const branch = cfg.branch||'main';
  if(!pat||!repo) return alert('ضع repo وPAT الجلسة ثم احفظ الإعدادات');
  try{
    const raw = await ghRaw(repo, 'static/ads.json', branch); const arr = raw ? JSON.parse(raw) : [];
    const img = arr[idx]?.image || ''; const thumb = arr[idx]?.thumb || '';
    if(img) await maybeDeleteImage(readCfg(), img); if(thumb) await maybeDeleteImage(readCfg(), thumb);
    arr.splice(idx,1);
    await ghPut(pat, repo, 'static/ads.json', btoa(unescape(encodeURIComponent(JSON.stringify(arr)))), 'delete ad', branch);
    alert('تم الحذف'); loadAll();
  }catch(e){ alert('خطأ: ' + e.message); console.error(e); }
}

/* helpers */
function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
function escapeAttr(s){ return (s||'').replace(/"/g,'&quot;').replace(/</g,'&lt;'); }
function readFileAsBase64(file){ return new Promise((res,rej)=>{ const fr=new FileReader(); fr.onload=()=>{ const data = fr.result.split(',')[1]; res(data); }; fr.onerror=rej; fr.readAsDataURL(file); }); }

/* init */
(async function init(){ setUiFromCfg(); const cfg = readCfg(); if(cfg.repo){ loadAll(); } })();
